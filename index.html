<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Telugu:wght@200;300;500;600&display=swap" rel="stylesheet">
    <title>Butterfly Services</title>
</head>
<body>
    <div class="sidebar">
        <div class="banner">
            <img src="Logo.png" alt="Butterfly Services Logo" id="logo">
        </div>
    </div>
    <form action="" class="main-area">
        <div class="welcome">
            <div class="intro">
                <p>
                    Welcome to the <em><b>Butterfly Services!</b></em> This is a
                    fake service where we provide butterflies. Have you ever dreamed of
                    butterflies? If so, sign up below.
                </p>
                <p>
                    Here at Butterfly Services we have an absolute guarentee:
                    <em><b>NO BS</b></em>
                </p>
            </div>
        </div>
        <div class="signupForm">
            <div class="signup">
                <div class="signupIntroContainer">
                    <div>Let's fly away</div>
                </div>
                <div class="signupContainer">
                    <div class="formLabel">
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" id="firstName" name="firstName">
                    </div>
                    <div class="formLabel secondForm">
                        <label for="lastName">LAST NAME</label>
                        <input type="text" id="lastName" name="lastName">
                    </div>
                </div>
                <div class="signupContainer">
                    <div class="formLabel">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="formLabel secondForm">
                        <label for="phoneNumber">PHONE NUMBER</label>
                        <input type="phonenumber" id="phoneNumber" name="phoneNumber">
                    </div>
                </div>
                <div class="signupContainer">
                    <div class="formLabel">
                        <label for="password" required>PASSWORD</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div class="formLabel secondForm">
                        <label for="confirmPassword" required>CONFIRM PASSWORD</label>
                        <input type="confirmPassword" id="confirmPassword" name="confirmPassword">
                    </div></div>
            </div>
        </div>
        <div class="end">
            <div class="actions">
                <input type="submit" class="submitButton">
                <div>
                    Already have an account? Log in
                </div>
            </div>
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
